<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        main {
            float: left;
            width: 30%;
        }

        aside {
            float: right;
            width: 70%;
            padding-left: 10px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main>
        <div id="pagination_div">
            <label for="pageSizeMenu">Display</label>
            <select name="pageSizeMenu" id="pageSizeMenu">
                <option value="3">3 movies</option>
                <option value="5">5 movies</option>
                <option value="10">10 movies</option>
                <option value="20">20 movies</option>
            </select>
            <br>
            <label for="searchTerm">Search movies: </label>
            <input type="text" name="searchTerm" id="searchTerm">
            <br>
            <br>
            <button id="first_btn" style="display: none;">First</button>
            <button id="prev_btn" style="display: none;">Prev</button>
            <span id="num_btn"></span>
            <button id="next_btn" style="display: none;">Next</button>
            <button id="last_btn" style="display: none;">Last</button>
            <br>
            <button id="search_btn">Search!</button>
        </div>
        <div id="searchResult"> </div>
    </main>
    <aside></aside>

</body>

</html>
